apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: {{ .Release.Name }}{{ .Values.ingress.nameSuffix }}

spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ingress.prefix }}/(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-edc
                port:
                  number: 80
          - path: {{ .Values.ingress.prefix }}/api/check
            pathType: Prefix
            backend:
              service:
                name: defaultbackend
                port:
                  number: 80