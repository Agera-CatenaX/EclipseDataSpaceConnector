apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: {{ .Release.Name }}-edc-ingress

spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ingress.prefix }}/(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-edc
                port:
                  number: 80
          - path: {{ .Values.ingress.prefix }}/api/check
            pathType: Prefix
            backend:
              service:
                name: defaultbackend
                port:
                  number: 80